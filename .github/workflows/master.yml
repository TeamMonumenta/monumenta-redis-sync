name: Build and deploy master

on:
  push:
    branches:
    - master
    tags:
    - '*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: git config user.name
      run: git config --global user.name "Monumenta CI"
    - name: git config user.email
      run: git config --global user.email "Monumenta.CI@NotARealEmail.com"
    - name: Get Paper
      run: |
          git clone https://github.com/TeamMonumenta/Paper.git
          cd Paper
          git checkout 1.15
    - name: Build Paper
      working-directory: ./Paper
      run: ./paper jar
    - name: Deploy to Github Package Registry
      working-directory: ./plugin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>github</id><username>x-access-token</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        ./deploy.sh
